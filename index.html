<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creador de Personaje RPG</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card p-4">
        <h2 class="text-center mb-4">Creador de Personaje RPG</h2>
        <form id="formularioPersonaje">
          <div class="mb-3"><label>Nombre:<input type="text" class="form-control" id="nombre" name="nombre" required></label></div>
          <div class="mb-3"><label>Edad:<input type="number" class="form-control" id="edad" name="edad" min="1" max="999" required></label></div>
          <div class="mb-3"><label>Clase:<select class="form-select" id="clase" name="clase" required>
            <option value="">Selecciona una clase</option><option>Guerrero</option><option>Mago</option><option>Explorador</option><option>Sacerdote</option><option>Druida</option>
          </select></label></div>
          <div class="mb-3"><label>Alineación:<input type="text" class="form-control" id="alineacion" name="alineacion" placeholder="Bien, Mal, Neutral" required></label></div>
          <div class="mb-3">
            <label>Estadísticas (15 puntos para repartir):</label>
            <div class="row g-2">
              <div class="col"><label>Fuerza:<input type="number" class="form-control" id="fuerza" name="fuerza" min="0" max="15" value="0"></label></div>
              <div class="col"><label>Destreza:<input type="number" class="form-control" id="destreza" name="destreza" min="0" max="15" value="0"></label></div>
              <div class="col"><label>Inteligencia:<input type="number" class="form-control" id="inteligencia" name="inteligencia" min="0" max="15" value="0"></label></div>
            </div>
            <div class="puntos-restantes" id="puntosRestantes">Puntos restantes: 15</div>
          </div>
          <div class="mb-3"><label>Arma:<select class="form-select" id="arma" name="arma" required>
            <option value="">Selecciona un arma</option><option>Espada</option><option>Bastón de magia</option><option>Arco</option><option>Códice mágico</option>
          </select></label></div>
          <div class="mb-3"><label>Color de piel:<input type="color" class="form-control" id="colorPiel" name="colorPiel" value="#f5d6b2"></label></div>
          <div class="mb-3"><label>Imagen:<input type="file" class="form-control" id="avatar" name="avatar" accept="image/*"></label></div>
          <div class="mb-3"><label>Habilidades (Escoger 2):</label>
            <div class="form-check"><input class="form-check-input" type="checkbox" value="Fuerza bruta" id="habilidad1"><label class="form-check-label" for="habilidad1">Fuerza bruta</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" value="Conocimiento arcano y mágico" id="habilidad2"><label class="form-check-label" for="habilidad2">Conocimiento arcano y mágico</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" value="Disciplina" id="habilidad3"><label class="form-check-label" for="habilidad3">Disciplina</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" value="Idiomas" id="habilidad4"><label class="form-check-label" for="habilidad4">Idiomas</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" value="Habilidades en la naturaleza" id="habilidad5"><label class="form-check-label" for="habilidad5">Habilidades en la naturaleza</label></div>
            <div class="form-check"><input class="form-check-input" type="checkbox" value="Experiencia en combate" id="habilidad6"><label class="form-check-label" for="habilidad6">Experiencia en combate</label></div>
          </div>
          <div class="d-grid"><button type="button" id="btnFicha" class="btn btn-success">Crear personaje</button></div>
        </form>
        <div id="fichaPersonaje"></div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
